<h1>Conduit Roster</h1>
<table>
  <thead>
    <tr>
      <th>User Name</th>
      <th>Profile Link</th>
      <th>Total Articles</th>
      <th>Total Favorites</th>
      <th>First Article Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td><a href="{{ user.profileLink }}" target="_blank">Profile</a></td>
      <td>{{ user.totalArticles }}</td>
      <td>{{ user.totalFavorites }}</td>
      <td>{{ user.firstArticleDate | date: 'longDate' }}</td>
    </tr>
  </tbody>
</table>
